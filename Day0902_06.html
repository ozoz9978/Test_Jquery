<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6. find(), end()</title>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            // 특정 요소를 찾을 때 마다 점점 요소개수의 범위가 좁아짐

            $('ul').find('.item1').css('background-color', 'red')
                .end()
                .find('.item3').css('background-color', 'blue') //find는 하위로 가는것, end는 상위로 가는 것
        });
    </script>
</head>

<body>
    <h2>6. find(), end()</h2>
    <ul class="first">
        <li class="item1">item1</li>
        <li>item2</li>
        <li class="item3">item3</li>
    </ul>
    <ul class="second">
        <li class="item1">item1</li>
        <li>item2</li>
        <li class="item3">item3</li>
    </ul>
</body>

</html>
