<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5. eq(), not(),is()</title>
    <style>
        div.item1,
        div.item2,
        div.item3 {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            margin: 5px;
            float: left;
        }

        div.first,
        div.second,
        div.third {
            clear: both;
        }
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
        // eq는 index가지고 찾음 0부터 시작
        // nth-child(n) : n은 count 이므로 1부터 시작
        $(function () {
            let len = $('div').length;
            console.log(len) // 21
            $('div.item1').eq(2).css({ 'background': 'orange', 'border': '2px dotted red' });
            $('div.item2:nth-child(2n)').css({ 'background': 'cyan' });
            $('div.item2').not(':nth-child(2n)').css({ 'background': 'silver' });

            // each() : 일종의 for문
            $('div.item3').each(function (idx, item) {
                console.log(idx + "-" + item);
                if ($(this).is('.choice')) {
                    $(this).css('background', 'green')
                }
            })
        });
    </script>
</head>

<body>
    <h2>
        5. eq(), not(),is()
    </h2>
    <div class="first">
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
    </div>
    <div class="second">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>

    </div>
    <div class="third">
        <div class="item3"></div>
        <div class="item3 choice"></div>
        <div class="item3"></div>
        <div class="item3"></div>
        <div class="item3 choice"></div>
        <div class="item3 choice"></div>

    </div>


</body>

</html>
