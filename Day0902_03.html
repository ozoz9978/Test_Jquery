<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3. DOM 접근(선택자) CSS 함수 적용</title>
    <style>
        div,
        span {
            width: 200px;
            height: 40px;
            background-color: aquamarine;
            float: left;
            padding: 10px;
            margin: 10px;
        }
    </style>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('.myclass.otherclass').css('border', '3px solid red').css('color', 'magenta');

        })
    </script>
</head>

<body>
    <div class="myclass">div태그.myclass</div>
    <div class="myclass otherclass">div태그.myclass.otherclass</div>
    <span class="myclass otherclass">span태그.myclass.otherclass</span>

</body>

</html>
