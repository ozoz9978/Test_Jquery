<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삭제(remove, empty)</title>
    <style>
        img {
            width: 128px;
            height: 128px;
        }
    </style>
    <script src="./script/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('#remove').on('click', function () {
                $('#app1 img:first').remove();
            });
            $('#empty').on('click', function () {
                $('#app2').empty(); // 끝 태그가 있어야 안쪽의 요소를 삭제
            });

        });

    </script>
</head>

<body>
    <h2>요소의 삭제 (remove) - 특정 객체의 요소 1개 삭제 </h2>
    <button id="remove" title="remove: 삭제"> Remove를 이용한 삭제</button>
    <div id="app1">
        <img src="./images/craxy.png" alt="얼굴">
        <img src="./images/angry.png" alt=" 얼굴">
        <img src="./images/cry.png" alt=" 얼굴">
        <img src="./images/frustrated.png" alt=" 얼굴">
        <img src="./images/face.png" alt=" 얼굴">
        <img src="./images/smallface.png" alt=" 얼굴">

    </div>
    <hr>
    <h2>요소의 삭제 (empty) - 특정 객체의 요소 삭제 </h2>
    <button id="empty" title="empty: 삭제"> Empty를 이용한 삭제</button>
    <div id="app2">
        <img src="./images/craxy.png" alt="얼굴">
        <img src="./images/angry.png" alt=" 얼굴">
        <img src="./images/cry.png" alt=" 얼굴">
        <img src="./images/frustrated.png" alt=" 얼굴">
        <img src="./images/face.png" alt=" 얼굴">
        <img src="./images/smallface.png" alt=" 얼굴">

    </div>
</body>


</html>
