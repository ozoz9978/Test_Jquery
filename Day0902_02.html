<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. DOM 접근</title>
    <script src="script/jquery-3.7.1.min.js"></script>
    <script>
        // 1) js를 이용해서 dom에 접근
        // window.onload = function () {
        //     document.getElementsByTagName('li')[1].style.backgroundColor = "red";
        // }
        // 2) js를 이용해서 dom에 접근
        window.onload = function () {
            document.querySelector('li:nth-child(1)').style.backgroundColor = "blue";
        }
        // 3) jQuery를 이용해서 접근
        $(function () {
            $('li:nth-child(3)').css('background-color', 'yellow');
        });

    </script>

</head>
<h2>2. DOM 접근</h2>
<P>첫 번째 문장</P>
<div id="main">
    <p>두 번째 문장</p>
    <ul>
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
    </ul>
</div>

</html>
